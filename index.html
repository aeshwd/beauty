    <!-- Modal HTML -->
<div class="overlay" id="maintenanceModal">

<!-- Search Filter -->
<div class="search-filter">

<!-- Filter Options Section -->
 <div class="container">
<div class="filter-section" id="filter">
    <div class="filter-options">
        <div class="filter">
            <label for="priceRange">Price Range</label>
            <input type="range" id="priceRange" min="0" max="500" step="10" onchange="filterProducts()">
        </div>
        <div class="filter">
            <label for="categories">Categories</label>
            <select id="categories" onchange="filterProducts()">
                <option value="">All</option>

                <option value="Serum">Serum</option>
                <option value="Shampoo">Shampoo</option>
            </select>
        </div>
        <div class="filter">
            <label for="companies">Company</label>
            <select id="companies" onchange="filterProducts()">
                <option value="">All</option>
                <option value="LAKME">LAKME</option>
                <option value="SWISS">SWISS</option>
                <option value="MAYBELLINE">MAYBELLINE</option>
                <option value="NIVEA">NIVEA</option>
                <option value="LOREAL">LOREAL</option>

    </div>
</div>

 </div>

</body>

<script>
    // Show modal on page load
    window.onload = function() {
        const modal = document.getElementById("maintenanceModal");
        modal.classList.add("show");

        // Animate modal appearance
        const popup = modal.querySelector('.modal');
        setTimeout(() => popup.classList.add('show'), 100);
    };

    // Close modal function
    function closeModal() {
        const modal = document.getElementById("maintenanceModal");
        const popup = modal.querySelector('.modal');
        popup.classList.remove('show');

        setTimeout(() => modal.classList.remove('show'), 300);
    }
</script>

<script src="script.js"></script>

</html>
